<section class="container mt-5">

        <h2> Lastes Posts</h2>
        <p>Lastes posts to see</p>

    <div class="row">
        <div class="col-md-4 mt-3" *ngFor="let lastestPost of lastestPosts">

        </div>
    </div>
</section>
