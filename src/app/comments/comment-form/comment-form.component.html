<div class="card mt-5 shadow-effect">
  <div class="card-body">
    <h4>Leave a Comment</h4>
    <p>Share your opinion with us!</p>
    <form>
      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          class="form-control shadow-effect"
          placeholder="Enter your name here"
        />
        <div class="form-group">
          <label class="mt-3">Comment</label>
          <textarea
            cols="30"
            rows="10"
            class="form-control shadow-effect"
            placeholder="Place your comment here!"
          >
          </textarea>
        </div>
        <button class="btn btn-info btn-theme shadow-effect">Add a Comment</button>
      </div>
    </form>
  </div>
</div>
