<div class="card mt-5 shadow-effect">
  <div class="card-body">
    <h4>Leave a Comment</h4>
    <p>Share your opinion with us!</p>
    <form #commentForm="ngForm" (ngSubmit)="addComment(commentForm.value)">
      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          class="form-control shadow-effect"
          placeholder="Enter your name here"
          name="name"
          ngModel
          #Name = 'ngModel'
          required
          [ngClass]="{'is-invalid': Name.touched && Name.invalid }"
        />
        <div class="text-danger" *ngIf="Name.touched && Name.invalid">
          <div *ngIf="Name.errors?.['required']">
              Name is required!
          </div>
        </div>
        <div class="form-group">
          <label class="mt-3">Comment</label>
          <textarea
            cols="30"
            rows="10"
            class="form-control shadow-effect"
            name="comment"
            ngModel
            #Comment='ngModel'
            required
            [ngClass]="{'is-invalid': Comment.touched && Comment.invalid }"
          >
          </textarea>
          <div class="text-danger" *ngIf="Comment.touched && Comment.invalid">
            <div *ngIf="Comment.errors?.['required']">
                Content is required!
            </div>
          </div>  
        </div>
        <button class="btn btn-info btn-theme shadow-effect" [disabled]="commentForm.invalid">Add a Comment</button>
      </div>
    </form>
  </div>
</div>
