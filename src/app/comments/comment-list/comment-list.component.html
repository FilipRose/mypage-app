<div class="card mb-5 pb-5 shadow-effect">
  <div class="card-body">
    <h4 class="mt-3 mb-3">Comments ({{commentCount}})</h4>
    <div class="comment-box mt-3" *ngFor="let comment of comments">
      <h6 class="mb-lg-2">{{comment.data.name}}:</h6>
      <div class="mt-3 mb-1">{{comment.data.comment}}</div>
      <small class="text-danger">Added - {{comment.data.createdAt.toMillis() | date}}</small>
      <hr />
    </div>
  </div>
</div>
