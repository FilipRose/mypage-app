<section class="mt-5">
    <div class="container mt-5 mb-5 p-5 bg-theme">
      <h1 class="text-white text-center">Contact with me!</h1>
      <div class="p-5 mt-4 bg-secondary-theme text-theme-primary">
        <p>
            If you want to contact me here is my Linkedin and GitHub:
        </p>
        <div class="img-container">
            <a [href]="urlLinkedin" class="mr-2">
                <img src="assets/icons/linkedin.svg" >
            </a>

            <a [href]="gitHubUrl" class="ml-2">
                <img src="assets/icons/github.svg" >
            </a>          
        </div>
        <div class="text-center">
          <button class="btn btn-info btn-sm mt-4 btn-theme" routerLink="/">Back to Home</button>
        </div>
      </div>
    </div>
  </section>
